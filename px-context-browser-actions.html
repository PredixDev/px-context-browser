<!-- Action: Select -->
<dom-module id="px-context-browser-action-select">
  <template>
    <style>
      :host {
        display: block;
      }
      svg {
        fill: none;
      }
      :host(:hover) svg,
      :host([active]) svg {
        fill: var(--px-context-browser-action-select-fill, yellowgreen);
      }
    </style>

    <!-- Source code copied from px-icon-set.html to allow for color styling -->
    <svg viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
      <g id="open" transform="translate(1 1)">
        <circle style="stroke:currentColor;stroke-linejoin:round;stroke-width:2px;" cx="14.8" cy="14.8" r="14.2"/>
        <polyline style="stroke:currentColor;stroke-linejoin:round;stroke-width:2px;" points="13.3,8.6 20.9,8.6 20.9,16.2"/>
        <line style="stroke:currentColor;stroke-linejoin:round;stroke-width:2px;" x1="9.3" y1="20.2" x2="20.4" y2="9.1"/>
      </g>
    </svg>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-context-browser-action-select'
  });
</script>
