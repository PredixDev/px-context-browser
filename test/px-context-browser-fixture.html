<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-context-browser</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html" />
    <!-- Load local components -->
    <link rel="import" href="../px-context-browser.html" />
    <link rel="import" href="../px-context-browser-trigger.html" />
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-context-browser-tests.js"></script>
    <!-- Load mocha test fixture setup -->
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link href="../../test-fixture/test-fixture.html" rel="import">
    <!-- Load test helpers -->
    <script src="chai-expect-eventually.js"></script>
  </head>
  <body>
    <style include="px-theme-styles" is="custom-style"></style>

    <test-fixture id="ContextBrowser">
      <template>
        <div>
          <px-context-browser-trigger></px-context-browser-trigger>
          <px-context-browser></px-context-browser>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="ContextBrowserBindingFixture">
      <template>
        <div>
          <template is="dom-bind" id="app">
            <px-context-browser-trigger trigger="{{openTrigger}}"></px-context-browser-trigger>
            <px-context-browser
                items="{{items}}"
                selected-route="{{selectedRoute}}"
                opened="{{opened}}"
                open-trigger="{{openTrigger}}">
            </px-context-browser>
          </template>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="ContextBrowserFavoritedFixture">
      <template is="dom-template">
        <div>
          <px-context-browser-trigger id="open-trigger" trigger="{{openTrigger}}"></px-context-browser-trigger>
          <px-context-browser-trigger id="favorited-trigger" trigger="{{favoritesTrigger}}" favorites></px-context-browser-trigger>
          <px-context-browser
              open-trigger="[[openTrigger]]"
              favorites-trigger="[[favoritesTrigger]]">
          </px-context-browser>
        </div>
      </template>
    </test-fixture>
  </body>
</html>
