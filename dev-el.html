      :host {

      }
      .browser {
        padding: 10px 20px 0;
      }
      .info {

      }
      .info__header {

      }
      .row {

      }

      <px-context-browser
          items="{{data}}"
          selected="{{selectedItem}}"
          open-arrow
          show-filter
          open-trigger="[[openTrigger]]"
          loading-timeout="1000">
          <!--collapse-at="900">-->
      </px-context-browser>


    </div>

          <div class="row__val">{{item.val}}</div>
        </div>
      </template>
      <template is="dom-if" if="{{selectedInfo.properties.length}}">

      </template>
      <template is="dom-repeat" items="{{selectedInfo.properties}}">
        <div class="row">

          <div class="row__val">{{item.val}}</div>
        </div>
      </template>
      <template is="dom-if" if="{{selectedInfo.equipment.length}}">

      </template>

  <script>
    Polymer({
      is: 'demo-context-browser',
      properties: {
        context: {
          type: Array,
          value: function() {
            return [
              {
                label: 'United States',
                id: 'united-states',
                children: [
                  {
                    label: 'California',
                    id: 'calif',
                    children: [
                      {
                        label: 'San Francisco',
                        id: 'sf'
                      },
                      {
                        label: 'Walnut Creek',
                        id: 'wc'
                      },
                      {
                        label: 'Sacramento',
                        id: 'sc'
                      }
                    ]
                  },
                  {
                    label: 'Arizona',
                    id: 'ariz'
                  },
                  {
                    label: 'Oregon',
                    id: 'oregon'
                  },
                  {
                    label: 'Washington',
                    id: 'wash'
                  }
                ]
              },
            ]
          }
        },
        selectedInfo: {
          type: Object,
          computed: '_computeSelectedInfo(selectedItem)'
        }
      },
      listeners: {
        'px-app-asset-children-requested' : '_handleChildrenRequested'
      },
      created() {
        this.DIDONE = false;
      },
      _handleChildrenRequested(evt) {
        // if (this.DIDONE) return;
        // this.DIDONE = true;
        // console.log('do')
        this.async(function(){
          const target = Polymer.dom(evt).rootTarget;
          const {item} = evt.detail;
          target.addChildren(item, [{id:'1234',label:'New Child'}]);
        }, 2000);
      },
      _computeSelectedInfo(selectedItem) {
        if (!selectedItem) return {};
        const metadata = [];
        const properties = [];
        const equipment = [];
        metadata.push({key: 'Name', val: selectedItem.label});
        metadata.push({key: 'Asset ID', val: selectedItem.id});
        metadata.push({key: 'Classification', val:selectedItem.classification});
        if (selectedItem.properties && Array.isArray(selectedItem.properties)) {
          for (let i=0; i<selectedItem.properties.length; i++) {
            properties.push({key:selectedItem.properties[i].id, val:selectedItem.properties[i].value[0]})
          }
        }
        if (typeof selectedItem.reservedProperties === 'object' && Object.keys(selectedItem.reservedProperties).length) {
          let k = Object.keys(selectedItem.reservedProperties);
          for (let i=0; i<k.length; i++) {
            equipment.push({key:k[0], val:selectedItem.reservedProperties[k[0]]});
          }
        }
        return {metadata,properties,equipment};
      }
    });
  </script>
